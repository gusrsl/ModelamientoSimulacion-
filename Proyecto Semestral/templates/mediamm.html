{% extends "layout.html" %}

{% block title %}
<title>Media, Mediana y Moda</title>
{% endblock %}

{% block content %}

<div class="container">
    <br><br><br><br><br><br><br>
    
    <legend class="text-center header">Media, Mediana y Moda</legend><br>
    <div class="card">
        <form enctype="multipart/form-data" method="POST" action="{{url_for('viewmediamm')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="exampleFormControlFile1">Subir el archivo en formato (.xlsx, .csv , .json, .html etc..)</label>
                        <input name="file" type="file" class="form-control-file form-data" id="exampleFormControlFile1"
                            required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                        </small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Ingrese el Nombre del Campo a Analizar respetando las mayusculas y minusculas</label>
                        <input name="nombreColumna" type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Tipo de archivo</label>
                        <select name="tipoarchivo" required>
                            <option value="">---</option>
                            <option value="1">Excel</option> 
                            <option value="2">csv </option> 
                            <option value="3">json</option>
                            <option value="4">html</option> 
                            <option value="5">clipboard</option> 
                            <option value="6">feather</option> 
                            <option value="7">fwf</option> 
                            <option value="8">gbq</option> 
                            <option value="9">parquet</option> 
                            <option value="10">pickle</option> 
                            <option value="11">msgpack</option> 
                            <option value="12">sas</option> 
                            <option value="13">sql</option> 
                            <option value="14">sql_query</option> 
                            <option value="15">sql_table</option> 
                        </select>
                    </div>

                </div>
                <button class="btn btn-success" type="submit" href="#">Calcular</button>
            </div>
        </form><br>
    </div>
</div><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
